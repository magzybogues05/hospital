<div class="modal fade" id="patientsignupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">

        <div class="modal-header">
            <div class="logintitle">

        </div>

            <form>
                <div class="patientform">
                    <div class="leftpatientform">
                        <div class="form-group">

                        </div>
                        <div class="form-group">

                            <input type="text" class="form-control" name="" id="patientmobilenumber" placeholder="Enter Mobile Number">

                        <div class="form-group">

                            <input type="text" class="form-control" name="" id="patientdateofbirth" placeholder="Enter Date of Birth">
                        </div>
                        <div class="form-group">
                            <!-- <label for="signUpInputEmail1">Email address</label> -->
                            <input type="text" class="form-control" name="" id="patientgender" placeholder="Enter Gender">
                        </div>

                        <div class="form-group">
                            <!-- <label for="signUpInputEmail1">Email address</label> -->
                            <input type="text" class="form-control" name="" id="patientstate" placeholder="Enter State">
                        </div>
                    </div>
                    <div class="rightpatientform">
                        <div class="form-group">
                            <!-- <label for="signUpInputEmail1">Email address</label> -->
                            <input type="text" class="form-control" name="" id="patientcity" placeholder="Enter city">
                        </div>
                        <div class="form-group">
                            <!-- <label for="signUpInputEmail1">Email address</label> -->
                            <input type="text" class="form-control" name="" id="patientcountry" placeholder="Enter country">
                        </div>
                        <div class="form-group">
                        <!-- <label for="signUpInputEmail1">Email address</label> -->
                        <input type="email" class="form-control" id="signUpInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                        <!-- <label for="signUpInputPassword1">Password</label> -->
                        <input type="password" class="form-control" id="signUpInputPassword1" placeholder="Enter Password">
                        
                        </div>
                        <div class="form-group">

                            <small id="emailHelp" class="form-text text-muted">*Password must have length atleast six</small>
                        </div>
                    </div>
